<div class="main-container">
    <h1 class="title">Currency converter</h1>
    <div class="select-currency-box">
      <div class="select-box">
        <div>
          <input [(ngModel)]="firstAmount" FormControlName="amountFirstControl" class="input-amount" type="number" min="0" placeholder="Enter amount" (ngModelChange)="convertCurrency('from', firstAmount)"/>
          <select [(ngModel)]="fromCurrency" class="select" name="from" (mouseleave)="convertCurrency('from', firstAmount)" required>
            <option *ngFor="let from of currency" [value]="from.value">
              {{ from.name }}
            </option>
          </select>
        </div>
        <div class="btn" (click)="switchValues()">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div>
            <input [(ngModel)]="secondAmount" FormControlName="amountSecondControl" class="input-amount" type="number" min="0" placeholder="Enter amount" (ngModelChange)="convertCurrency('to', secondAmount)"/>
            <select [(ngModel)]="toCurrency" class="select" name="to" (mouseleave)="convertCurrency('to', secondAmount)" required>
                <option *ngFor="let to of currency" [value]="to.value">
                  {{ to.name }}
                </option>
            </select>
        </div>
      </div>
    </div>
  </div>
